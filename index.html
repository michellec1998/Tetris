<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Tetris Game</h1>
		</header>
			<section id="content">
				<canvas id="Tetris" data-processing-sources=" Blocks.pde I_block.pde Instruc.pde L_block.pde Square_block.pde T_block.pde Tetris.pde">
				</canvas>
		    </section>
	    <footer>
		    Destroy those blocky asteroids! Use the arrow keys (up to accelerate, down to slow down, left to rotate counter clockwise, and right to rotate clockwise) to navigate and the spacebar to shoot bullets. Press H to hyperspace!
	    </footer>
	</body>
</html>
